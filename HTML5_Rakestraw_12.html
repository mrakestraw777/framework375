<!DOCTYPE html>
<html>
<head>
	<title>HTML5 Forms</title>

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css">
</head>
<body>

	<h1>Contact Info</h1>

	<div>
		<form action="#" method="post">
			<!-- 1) First Name -->
			<label for="firstName">First Name:  </label>
			<input type="text" id="firstName" name="firstName"><br>
			<!-- 2) Last Name -->
			<label for="lastName">Last Name:  </label>
			<input type="text" id="lastName" name="lastName"><br>
			<!-- 3) DOB -->
			<label for="dob">Phone#:  </label>
			<input type="date" id="dob" name="dob"><br>
			<!-- 4) Age -->
			<label for="age">Age:  </label>
			<input type="number" id="age" name="age" max="120" min="13"><br>
			<!-- 5) email -->
			<label for="email">Email:  </label>
			<input type="email" id="email" name="email"><br>
			<!-- 6) Contact Number-->
			<label for="phoneNumber">Phone#:  </label>
			<input type="tel" id="phoneNumber" name="phoneNumber"><br>
			<!-- 7) PASSWORD -->
			<label for="password">Password:  </label>
			<input type="password" id="password" name="password"><br>
			<!-- 8) Comment w/ reset/submit buttons -->
			<textarea rows="4" cols="50" name="comment" form="usrform">Please leave a brief summary of your request here...</textarea>
			<button type="submit">Submit</button> <button type="reset">Reset</button>
		</form>
	</div>
	
	<a href="http://www.frameworktv.com/#"><button type="button">Visit Us!</button> for more info.</a>

</body>
</html>
