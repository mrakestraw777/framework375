<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnificent Madlibs</title>
</head>
<body>
    <div id="output"></div>
    <script>
    
        var properName1 = prompt("Enter a proper name");
        var properName2 = prompt("Enter a proper name");
        var verb = prompt("Enter a verb (past tense)");
        var verb2 = prompt("Enter a second verb (past tense)");
        var verb3 = prompt("Enter a third verb (past tense)");
        var adj = prompt("Enter an adjective");
        var adj2 = prompt("Enter a second adjective");
        var color = prompt("Enter a color");

        var out = "Roses are Red.  Violets are blue. <br/>";
        out += properName1 + " left town with only one " + color + " shoe. <br/>";
        out += properName2 + " " + verb + ".<br/>";
        out += "And " + properName1 + " " + verb2 + "<br/>";
        out += "But I am " + adj + " " + properName2 + " thought.<br/>";
        out += "And kind of " + adj2 + " too!<br/>";
        out += "So " + properName2 + " had " + verb3 + " " + properName1 + "'s sole shoe.";

        document.getElementById('output').innerHTML = out;

    </script>
    
</body>
</html>
