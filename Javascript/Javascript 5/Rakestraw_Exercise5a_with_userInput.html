<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab #5A</title>
</head>
<body>

    <div id="output1"></div>
    
    <script>

        var userNumOne = parseInt(prompt('Enter a number (whole numbers only!!)'));
        var output1 = "";
        
        for (let x = 0; x < ((userNumOne*2)-1); x++) { // initializes how many rows and assigns to "x. "2" is substracted 
                                                       // because counter begins at '0' and I need 1 less than double the user#
                                                       // to have the right number of rows; so "-2"

            if(userNumOne%2 === 1){ //if modulus has 1 remaining then the # is odd

                output1 = output1;

                if(x < userNumOne){
                    var starAdd = "";
                    for (let y = x; y >= 0; y--) {
                        starAdd += "*";
                    };
                    output1 += starAdd + "</br>";

                } // IF odd INNER IF
                else{
                    var starAdd = "";
                    for (let y = x - ((userNumOne*2)-1); y < 0; y++) {
                        starAdd += "*"; 
                        };
                        output1 += starAdd + "</br>";
                }; //ELSE odd inner


            } //IF user number is odd MAIN

            else{
                output1 = output1;
                    if(x < userNumOne){
                        var starAdd = "";
                        for (let y = x; y >= 0; y--) {
                            starAdd += "*";
                        };
                        output1 += starAdd + "</br>";
    
                    }else{
                        var starAdd = "";
                        for (let y = x-((userNumOne*2)-2); y <= 0; y++) {
                            starAdd += "*"; 
                            };
                            output1 += starAdd + "</br>";
                    }; //ELSE even inner
                } //ELSE user number is even


            } //FOR main

        document.getElementById('output1').innerHTML = output1;


    </script>

</body>
</html>
