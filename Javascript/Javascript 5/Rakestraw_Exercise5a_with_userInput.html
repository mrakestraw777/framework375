<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab #5A</title>
</head>
<body>

    <div id="output1"></div>
    
    <script>

        var userNumOne = parseInt(prompt('Enter a number (whole numbers only!!)'));
        var output1 = "";
        
        for (let x = 0; x < ((userNumOne*2)-1); x++) { //

            if(userNumOne%2 === 1){ //if modulus has 1 remaining then the # is odd

                output1 = output1;

                if(x < userNumOne){
                    var starAdd = "";
                    for (let y = x; y >= 0; y--) {// y >= since x starts at 0.  A line would be skipped otherwise.
                        starAdd += "*";
                    };
                    output1 += starAdd + "</br>";

                } // IF odd INNER IF
                else{
                    var starAdd = "";
                    for (let y = x - ((userNumOne*2)-1); y < 0; y++) { // if x = 3 then y = 3 - 5 = -2
                        starAdd += "*";                                // if x = 5 then y = 5 - 9 = -4
                        };                                             // if x = 11 then y = 11 - 21 = -10
                        output1 += starAdd + "</br>";
                }; //ELSE odd inner


            } //IF user number is odd MAIN

            else{
                output1 = output1;
                    if(x < userNumOne){
                        var starAdd = "";
                        for (let y = x; y >= 0; y--) {
                            starAdd += "*";
                        };
                        output1 += starAdd + "</br>";
    
                    }else{
                        var starAdd = "";
                        for (let y = x-((userNumOne*2)-1); y < 0; y++) { // if x = 4 then y = 4 - 7 = -3
                            starAdd += "*";                              // if x = 6 then y = 6 - 11 = -5 
                            };                                           // if x = 12 then y = 12 - 23 = -11
                            output1 += starAdd + "</br>";
                    }; //ELSE even inner
                } //ELSE user number is even


            } //FOR main

        document.getElementById('output1').innerHTML = output1;


    </script>

</body>
</html>
