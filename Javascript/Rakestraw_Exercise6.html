    <script>
        //GET THE SCORES
        var names = []; //["3.9", "2.8", "1.7", "3.7", "4.0", "1.6", "2.9", "4.1"];
        var theName = "";
        while (theName != "XXX")
        {
            theName = prompt("Enter a name or XXX to Stop");

                names.push(theName);
            }
        }
        for(var x = 0; x < names.length; x++)
        {
            alert(names[x]);

        // SORTING THE GPAs
        names = names.sort();

        var greatestToLeast = [];
        var totalGPA = 0;
        var outstandingCounter = 0;
        var outstandingGPAs = [];

        var worstGPA = names[0];

        for (let x = names.length-1; x >= 0; x--) {
                
                if(names[x] >= "3.4"){
                    outstandingCounter += 1;

                    totalGPA += parseFloat(names[x]);
                }else{
                    greatestToLeast.push(" " + names[x]);
                    totalGPA += parseFloat(names[x]);
                };
            
        };

        var averageGPA = (totalGPA/names.length).toPrecision(3);

        document.getElementById('largestToSmallest').innerHTML = "The GPAs (from greatest to least) are: " + greatestToLeast;
        document.getElementById('average').innerHTML = "The average score of the GPAs is " + averageGPA;
        document.getElementById('bestAndWorst').innerHTML = "The best GPA is " + bestGPA + " and the worst is " + worstGPA;
        document.getElementById('outstanding').innerHTML =  "There are " + outstandingCounter + " outstanding GPAs: " + outstandingGPAs;
